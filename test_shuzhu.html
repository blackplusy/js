<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf8">
		<title>数组测试2</title>
	</head>
	<body>
		<script>
			var arr=[1,2,3,4,5,6];
			var arr1=arr;
			arr1[2]=10;
			console.log(arr);
			console.log(arr1);
			console.log('-------------复制1--');
			var arr2=arr.concat();
			arr[2]=20;
			console.log(arr);
			console.log(arr2);
			console.log('-----复制2-----');
			var arr3=arr.slice();
			arr[3]=30;
			console.log(arr);
			console.log(arr3);
			/*concat连接数组*/
			var a=[1,2,3];
			var b=[4,5,6];
			var c=a.concat(b);
			console.log(c);
			/*slice产生子数组*/
			var ab=[1,2,3,4,5];
			var d=ab.slice(0,2);
			console.log(d);
			console.log('----------');
			/*reverse数组反向*/
			var cd=[2,3,4,5,6,'a','b'];
			dc=cd.reverse();
			console.log(dc);
			/*把数组转成字符串*/
			var e=dc.join(",");
			console.log(e);			
		</script>
	</body>
</html>
