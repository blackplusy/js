<!DOCTYPE html>
<html>
	<head>
		<meta charset='utf8'>
		<title>switch测试</title>
	</head>
	<body>
		<script>
			/*

		    	输入A B C D E其中的某个成绩编号
		    	输出其对应的值为优秀、良好、及格、不及格、真差
			*/
			a=prompt('请输入一个成绩代号')
			switch(a){
				case 'A':
					alert("优秀");
					break;
				case 'B':
					alert('良好');
					break;
				case 'C':
					alert('及格');
					break;
				case 'D':
					alert('不及格');
					break;
				case 'E':
					alert('最差');
					break;
				default:
					alert("输入错误");
					break;
			}
		</script>
	</body>
</html>
