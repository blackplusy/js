<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf8">
		<title>时间对象</title>
		<meta http-equiv="refresh" content="1">
	</head>
	<body>
		<script>
			var date=new Date();
			y=date.getFullYear();
			m=date.getMonth();
			w=date.getDay();
			d=date.getDate();
			h=date.getHours();
			mm=date.getMinutes();
			s=date.getSeconds();
			document.write("<h1>"+y+"年"+(m+1)+"月"+d+"日，星期"+w+","+h+":"+mm+":"+s+"</h1>");
			document.getElementsByTagName("body")[0].style.backgroundColor="red";
		</script>
	</body>
</html>
