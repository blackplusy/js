<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf8">
		<title>添加元素</title>
	</head>
	<body>
		<script>
			b=document.getElementsByTagName("body");
			img=document.createElement("img");
			img.src="a.jpg";
			img.style.width="100px";
			img.style.border="1px solid blue";
			b[0].appendChild(img);		
		</script>
	</body>
</html>
