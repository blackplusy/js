<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf8">
		<title>数组测试</title>
	</head>
	<body>
		<script>
			var arr=[1,2,3,4,5,6,7];
			/*数组的增加*/
			s=arr.unshift(9,10,11);
			console.log(arr);
			console.log(s);
			s=arr.push(8,12,13,14);
			console.log(arr);
			console.log(s);
			s=arr.splice(2,2,16,17,18);
			console.log(arr);
			console.log(s);
			/*数组的删除*/
			console.log('--------------');
			s=arr.shift();
			console.log(s);
			console.log(arr);
			s=arr.pop();
			console.log(s);
			console.log(arr);
			/*数组的修改*/
			arr[0]=256;
			arr.push(16);
			/*数组的查找*/
			console.log(arr.indexOf(16));
			console.log(arr.lastIndexOf(16));
		</script>
	</body>
</html>
